<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
			{% if not id %}
			<H1>States</H1>
			<UL>
				{% for s in states %}
				<LI>{{ s.id }}: <B>{{ s.name }}</B></LI>
        {% endfor %}
			</UL>
			{% elif state_id %}
			<H1>States: {{ state_id.name }}</H1>
			<H3>Cities:</H3>
			<UL>
				{% for d in state_id.cities|sort(attribute='name') %}
				<LI>{{ d.id }}: <B>{{ d.name }}</B></LI>
				{% endfor %}
			</UL>
			{% else %}
	    <H1>Not found!</H1>
			{% endif %}
		</BODY>
	</HTML>
